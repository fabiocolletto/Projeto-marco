name: Docs quality

on:
  pull_request:
    branches: [miniApp-base]
    paths:
      - 'docs/**'
      - 'CHANGELOG.md'
      - '.github/**'
      - 'tooling/**'
  push:
    branches: [miniApp-base]
    paths:
      - 'docs/**'
      - 'CHANGELOG.md'

jobs:
  docs-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run docs:check
