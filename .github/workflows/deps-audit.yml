name: deps-audit

on:
  push:
    branches: ["main", "Projeto-Marco"]
  pull_request:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - uses: microsoft/playwright-github-action@v1
      - name: Rebuild static manifest
        run: |
          node scripts/scan-static-deps.mjs > /tmp/ci-used-static.json
          diff -u scripts/used-static-deps.json /tmp/ci-used-static.json
      - name: Trace runtime dependencies
        run: |
          set -euo pipefail
          npx playwright test tests/tools/trace-deps.spec.ts | \
            sed -n '/RUNTIME_DEPS_START/,/RUNTIME_DEPS_END/p' | \
            sed '1d;$d' > /tmp/ci-runtime.txt
          diff -u scripts/used-runtime-deps.txt /tmp/ci-runtime.txt
      - name: Rebuild consolidated manifest
        run: |
          scripts/build-used-deps.sh > /tmp/ci-used-deps.txt
          diff -u scripts/used-deps.txt /tmp/ci-used-deps.txt
