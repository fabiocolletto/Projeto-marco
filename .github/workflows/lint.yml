name: 5h â€” Lint (HTML/JS)
on:
  pull_request:
    paths: ["assistentes/**"]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: HTML check
        run: |
          sudo npm i -g htmlhint >/dev/null 2>&1 || true
          npx --yes htmlhint "assistentes/**/*.html" || true
      - name: JS check (quick)
        run: |
          sudo npm i -g eslint >/dev/null 2>&1 || true
          npx --yes eslint --no-error-on-unmatched-pattern "assistentes/**/*.js" || true
