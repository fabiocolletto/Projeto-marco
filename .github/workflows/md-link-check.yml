name: md-link-check

on:
  push:
    branches: ["main", "Projeto-Marco"]
  pull_request:

jobs:
  markdown-links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check Markdown links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          use-verbose-mode: 'no'
          config-file: .markdown-link-check.json
          folder-path: .
