name: Lighthouse smoke

on:
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:
  pull_request:
    branches: [miniApp-base]
    paths:
      - 'appbase/**'
      - 'services/**'
      - 'docs/**'

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Lighthouse smoke
        run: npm run lighthouse:ci
