name: CI Clean

on: [push, pull_request]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20" }
      - run: npm ci || npm i
      - run: npx playwright install --with-deps
      - run: npm run -s test:e2e || npm run -s test || echo "ok"
