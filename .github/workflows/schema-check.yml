name: Schema validation

on:
  pull_request:
    branches: [miniApp-base]
    paths:
      - 'appbase/schemas/**'
      - 'appbase/i18n/**'
      - 'tooling/**'
      - 'package.json'
      - 'package-lock.json'
  push:
    branches: [miniApp-base]
    paths:
      - 'appbase/schemas/**'
      - 'appbase/i18n/**'

jobs:
  schema-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run schema:check
      - run: npm run i18n:parity
