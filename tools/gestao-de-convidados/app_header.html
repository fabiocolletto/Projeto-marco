<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Assistente Cerimonial — Cabeçalho + Painel (V5)</title>
<!--
  Objetivo: renderizar somente a PARTE SUPERIOR do app (cabeçalho + painel)
  consumindo as funções já existentes no repositório em /shared.
  Nada de duplicar utilitários aqui. Apenas composição e UI.
-->
<link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
<style>
  /* Camada visual mínima. O resto pode vir de shared/ui.css se desejar. */
  .ac-app{--bg:#fff;--fg:#111;--muted:#666;--line:#111;--radius:10px;--sp-3:12px;--brand:#111;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Arial}
  .ac-app *{box-sizing:border-box}
  .ac-wrap{max-width:1200px;margin:0 auto;padding:var(--sp-3)}
  .ac-top{position:sticky;top:0;z-index:20;background:var(--bg);border-bottom:1px solid var(--line)}
  .ac-top__row{display:grid;grid-template-columns:1fr auto;gap:12px;align-items:center;padding:12px 0}
  .ac-event-select{display:flex;align-items:center;gap:8px}
  .ac-event-select label{font-size:12px;font-weight:800;letter-spacing:.3px;text-transform:uppercase;color:var(--muted)}
  .ac-event-select select{max-width:460px;min-width:220px;border:1px solid var(--line);background:var(--bg);padding:8px 10px;border-radius:var(--radius)}
  .ac-actions{display:flex;align-items:center;gap:8px;flex-wrap:wrap;justify-content:flex-end}
  .ac-iconbtn{display:grid;place-items:center;width:38px;height:38px;border:1px solid var(--line);border-radius:var(--radius);background:var(--bg);cursor:pointer}
  .ac-iconbtn svg{width:18px;height:18px}
  .ac-dd{position:relative}
  .ac-dd__panel{position:absolute;right:0;top:calc(100% + 6px);border:1px solid var(--line);background:var(--bg);border-radius:var(--radius);min-width:220px;overflow:hidden;box-shadow:0 8px 20px rgba(0,0,0,.12)}
  .ac-dd__panel[hidden]{display:none}
  .ac-dd__item{display:flex;align-items:center;gap:10px;padding:10px 12px;cursor:pointer}
  .ac-dd__item:hover{background:rgba(0,0,0,.04)}
  .ac-infine{display:flex;align-items:center;gap:10px;color:var(--muted);font-size:12px}
  .ac-dot{width:8px;height:8px;border-radius:50%;display:inline-block;background:#1a7f37;transition:background .2s}
  .ac-panel{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:12px}
  .ac-card{border:1px solid var(--line);border-radius:var(--radius);background:var(--bg)}
  .ac-card__inner{padding:14px}
  .ac-card__title{margin:0 0 8px 0;font-weight:900}
  .ac-kpis{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:8px}
  .ac-kpi{border:1px solid var(--line);border-radius:var(--radius);padding:10px 12px;display:flex;flex-direction:column;gap:2px}
  .ac-kpi strong{font-size:20px;line-height:1}
  .ac-kpi span{font-size:11px;color:var(--muted)}
  .ac-meta{display:flex;flex-wrap:wrap;gap:10px;color:var(--muted);font-size:12px}
  .ac-table{width:100%;border-collapse:collapse}
  .ac-table th,.ac-table td{border-bottom:1px solid var(--line);padding:8px 6px;text-align:left;font-size:14px}
  .ac-table thead th{position:sticky;top:0;background:var(--bg)}
  .ac-table--scroll thead,.ac-table--scroll tbody tr{display:table;width:100%;table-layout:fixed}
  .ac-table--scroll tbody{display:block;overflow:auto}
  .ac-table__hint{margin-top:6px;color:var(--muted);font-size:12px}
  .ac-card__foot{margin-top:6px;color:var(--muted);font-size:12px;display:flex;justify-content:flex-end}
  @media (max-width:960px){ .ac-panel{grid-template-columns:1fr} .ac-kpis{grid-template-columns:repeat(2,minmax(0,1fr))} }
  @media (max-width:560px){ .ac-kpis{grid-template-columns:1fr} .ac-event-select select{min-width:180px;max-width:55vw} }
</style>
</head>
<body>
<div class="ac-app" id="app">
  <div class="ac-top">
    <div class="ac-wrap">
      <div class="ac-top__row">
        <div class="ac-event-select">
          <label>Evento</label>
          <select id="ev-select" aria-label="Selecionar evento"></select>
        </div>
        <div class="ac-actions">
          <div class="ac-infine"><span class="ac-dot" id="dot"></span><span id="status">Pronto</span></div>
          <div class="ac-dd">
            <button class="ac-iconbtn" id="btn-menu" aria-haspopup="menu" aria-expanded="false" title="Menu">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="5" r="1"/><circle cx="12" cy="12" r="1"/><circle cx="12" cy="19" r="1"/></svg>
            </button>
            <div class="ac-dd__panel" id="menu-panel" role="menu" hidden>
              <div class="ac-dd__item" data-action="carregar"><svg viewBox="0 0 24 24"><path d="M3 12h18M7 8l-4 4 4 4"/></svg>Carregar…</div>
              <div class="ac-dd__item" data-action="imprimir"><svg viewBox="0 0 24 24"><path d="M6 9V4h12v5M6 18h12v2H6zM6 14h12a3 3 0 0 0 3-3v-1H3v1a3 3 0 0 0 3 3z"/></svg>Imprimir</div>
              <div class="ac-dd__item" data-action="ajuda"><svg viewBox="0 0 24 24"><path d="M9 9a3 3 0 1 1 3 3v2"/><circle cx="12" cy="17" r="1"/></svg>Ajuda</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <main class="ac-wrap">
    <div class="ac-panel">
      <section class="ac-card">
        <div class="ac-card__inner">
          <h2 class="ac-card__title">Painel do usuário</h2>
          <div class="ac-kpis">
            <div class="ac-kpi"><strong id="kpi-ev">0</strong><span>eventos</span></div>
            <div class="ac-kpi"><strong id="kpi-convites">0</strong><span>convites</span></div>
            <div class="ac-kpi"><strong id="kpi-pessoas">0</strong><span>pessoas</span></div>
          </div>
          <div style="margin-top:10px">
            <table class="ac-table ac-table--scroll" id="tbl-user" aria-label="Eventos recentes">
              <thead><tr><th>Evento</th><th>Data</th><th>Convites</th><th>Atualizado</th></tr></thead>
              <tbody id="user-last"></tbody>
            </table>
            <div class="ac-table__hint" id="user-hint" hidden>Role para ver mais eventos</div>
            <div class="ac-card__foot"><span id="user-foot"></span></div>
          </div>
        </div>
      </section>

      <section class="ac-card">
        <div class="ac-card__inner">
          <h2 class="ac-card__title">Evento selecionado</h2>
          <div class="ac-kpis" style="margin-top:0">
            <div class="ac-kpi"><strong id="ev-convites">0</strong><span>convites</span></div>
            <div class="ac-kpi"><strong id="ev-pessoas">0</strong><span>pessoas</span></div>
            <div class="ac-kpi"><strong id="ev-msgs">0</strong><span>agendamentos</span></div>
          </div>
          <div id="ev-title" style="font-weight:900; margin-top:10px">—</div>
          <div class="ac-meta" style="margin-top:6px">
            <span id="ev-date">—</span>
            <span>•</span>
            <span id="ev-time">—</span>
            <span>•</span>
            <span id="ev-local">—</span>
          </div>
          <div style="margin-top:10px">
            <table class="ac-table" aria-label="Resumo rápido">
              <tbody>
                <tr><th>Anfitrião</th><td id="ev-host">—</td></tr>
                <tr><th>Contato</th><td id="ev-host-contato">—</td></tr>
                <tr><th>Endereço</th><td id="ev-end">—</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- Modal de carregar -->
  <div id="modal" class="ac-modal" hidden>
    <div class="ac-card" style="max-width:min(840px,95vw);margin:auto">
      <div class="ac-card__inner">
        <div style="display:flex;justify-content:space-between;align-items:center"><strong>Eventos salvos</strong><button class="ac-iconbtn" data-action="fechar-modal" title="Fechar">×</button></div>
        <div style="margin-top:8px">
          <table class="ac-table">
            <thead><tr><th>Título</th><th>Data</th><th>Convites</th><th>Atualizado</th><th></th></tr></thead>
            <tbody id="tbl-evs"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>

<script type="module">
  // Base única para todos os imports do repositório
  const BASE = "https://cdn.jsdelivr.net/gh/fabiocolletto/Projeto-marco@main/shared/";
  async function imp(path){
    try{ return await import(BASE + path); }
    catch(e){ return await import(BASE + path + "?t=" + (Date.now())); }
  }

  // Carrega módulos compartilhados (sem duplicar lógica)
  const [{ init, listProjects }, inviteUtils, listUtils] = await Promise.all([
    imp('projectStore.js'),
    imp('inviteUtils.js'),
    imp('listUtils.js')
  ]);

  // UI helpers mínimos
  const $ = (s)=>document.querySelector(s);
  const esc = (s)=> (s??'').replace(/[&<>]/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;'}[c]));
  const fmtDate=(iso)=> iso? new Date(iso+'T00:00:00').toLocaleDateString() : '—';
  const phoneDigits=(v)=>{let d=(v||'').replace(/\D/g,''); if(d.startsWith('55')&&d.length>11) d=d.slice(2); return d.slice(-11)};
  const phoneDisplay=(d)=>{ if(!d) return ''; if(d.length===11) return `(${d.slice(0,2)}) ${d.slice(2,7)}-${d.slice(7)}`; if(d.length===10) return `(${d.slice(0,2)}) ${d.slice(2,6)}-${d.slice(6)}`; if(d.length>2) return `(${d.slice(0,2)}) ${d.slice(2)}`; return d; };
  function pessoasCount(ev){ return (ev.convites||[]).reduce((n,iv)=> n + 1 + (iv.acompanhantes?.length||0), 0); }
  function setStatus(text){ const el=$('#status'); const dot=$('#dot'); el.textContent=text; dot.style.background = text.includes('Salvar')? '#d97706' : '#1a7f37'; clearTimeout(setStatus._t); setStatus._t=setTimeout(()=>{ el.textContent='Pronto'; dot.style.background='#bbb'; },1800); }

  // Dados
  const eventos = await init().catch(()=>[]); // índice do projectStore
  const lista = Array.isArray(eventos)? eventos: [];

  // Popular select
  const sel=$('#ev-select');
  sel.innerHTML = lista.map((e,i)=>`<option value="${i}">${esc(e.nome)} • ${e.dataISO||'—'} • ${esc(e.local||'—')}</option>`).join('');
  let ativo = lista[0] || null;

  // Renderizações
  function renderUserPanel(){
    // Em V5 a lista do índice pode não trazer convites; se necessário, use listUtils para derivar
    const kpiEv = lista.length;
    const kpiConv = lista.reduce((n,ev)=> n + (ev.convites?.length||0), 0);
    const kpiPes = lista.reduce((n,ev)=> n + pessoasCount(ev), 0);
    $('#kpi-ev').textContent = kpiEv;
    $('#kpi-convites').textContent = kpiConv;
    $('#kpi-pessoas').textContent = kpiPes;

    const rows = lista.map(ev=>`<tr><td>${esc(ev.nome||'—')}</td><td>${fmtDate(ev.dataISO)}</td><td>${ev.convites?.length||0}</td><td>${new Date(ev.updatedAt||0).toLocaleString()}</td></tr>`).join('');
    const tbody = $('#user-last');
    tbody.innerHTML = rows || '<tr><td colspan="4" style="color:#666">Sem eventos.</td></tr>';

    const tbl = $('#tbl-user'); const hint = $('#user-hint');
    if(lista.length>3){ tbl.classList.add('ac-table--scroll'); requestAnimationFrame(()=>{ const r = tbody.querySelector('tr'); const rh = r ? r.getBoundingClientRect().height : 36; tbody.style.maxHeight = Math.round(rh*3 + 2) + 'px'; hint.hidden = false; }); }
    else { tbl.classList.remove('ac-table--scroll'); tbody.style.maxHeight = ''; hint.hidden = true; }

    $('#user-foot').textContent = `${lista.length} eventos`;
  }

  async function renderEvento(){
    if(!ativo){ $('#ev-title').textContent='—'; return; }
    // Se necessário, podemos buscar o payload completo do evento com getProject(id) futuramente.
    $('#ev-title').textContent = ativo.nome || '—';
    $('#ev-date').textContent = fmtDate(ativo.dataISO);
    $('#ev-time').textContent = ativo.horario || '—';
    const cidadeUF = [ativo?.endereco?.cidade, ativo?.endereco?.uf].filter(Boolean).join('/');
    $('#ev-local').textContent = [ativo.local, cidadeUF].filter(Boolean).join(', ') || '—';
    $('#ev-convites').textContent = ativo.convites?.length || 0;
    $('#ev-pessoas').textContent  = pessoasCount(ativo);
    $('#ev-msgs').textContent = 0; // placeholder
    const end=[ativo?.endereco?.logradouro,ativo?.endereco?.numero,ativo?.endereco?.bairro,ativo?.endereco?.cidade && ativo?.endereco?.uf? `${ativo.endereco.cidade}/${ativo.endereco.uf}`: (ativo?.endereco?.cidade||'')].filter(Boolean).join(', ');
    $('#ev-end').textContent = end || '—';
    $('#ev-host').textContent = ativo?.anfitriao?.nome || '—';
    const tel=phoneDigits(ativo?.anfitriao?.telefone||'');
    $('#ev-host-contato').textContent = [ phoneDisplay(tel), (ativo?.anfitriao?.email||'') ].filter(Boolean).join(' • ') || '—';
  }

  // Menu
  const panel=$('#menu-panel'); const btn=$('#btn-menu');
  function toggleMenu(s){ const v=(typeof s==='boolean')? s : panel.hidden; panel.hidden=!v; btn.setAttribute('aria-expanded', String(v)); }
  btn.addEventListener('click',()=>toggleMenu());
  document.addEventListener('click',(e)=>{ if(!e.target.closest('.ac-dd')) toggleMenu(false); });
  document.addEventListener('keydown',(e)=>{ if(e.key==='Escape') toggleMenu(false); });

  function openModal(){ const tb=$('#tbl-evs'); const rows=lista.map((ev,i)=>`<tr><td>${esc(ev.nome)}</td><td>${fmtDate(ev.dataISO)}</td><td>${ev.convites?.length||0}</td><td>${new Date(ev.updatedAt||0).toLocaleString()}</td><td><button class="ac-iconbtn" data-load="${i}" title="Selecionar">→</button></td></tr>`).join(''); tb.innerHTML=rows; $('#modal').hidden=false; }
  document.addEventListener('click',(e)=>{
    if(e.target.matches('[data-action="fechar-modal"]')) $('#modal').hidden=true;
    const it=e.target.closest('.ac-dd__item'); if(it){ const act=it.getAttribute('data-action'); if(act==='carregar') openModal(); if(act==='imprimir') window.print(); if(act==='ajuda') setStatus('Abrindo ajuda…'); toggleMenu(false); }
    const b=e.target.closest('[data-load]'); if(b){ const i=parseInt(b.getAttribute('data-load'),10); ativo = lista[i] || ativo; $('#ev-select').value=String(i); renderEvento(); $('#modal').hidden=true; }
  });

  // Select do topo
  $('#ev-select').addEventListener('change',(e)=>{ const i=parseInt(e.target.value,10); ativo = lista[i] || ativo; renderEvento(); setStatus('Evento carregado'); });

  // Inicializa UI
  renderUserPanel();
  renderEvento();
</script>
</body>
</html>
