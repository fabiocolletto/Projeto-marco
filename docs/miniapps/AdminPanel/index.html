<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Painel Administrativo 1</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main id="admin-panel-1">
      <section>
        <h1>Painel Administrativo 1</h1>
        <dl id="preferences"></dl>
      </section>
      <section>
        <h2>Telemetria (Ãºltimas 200 entradas)</h2>
        <table>
          <thead>
            <tr>
              <th>Evento</th>
              <th>Quantidade</th>
            </tr>
          </thead>
          <tbody id="telemetry-table"></tbody>
        </table>
      </section>
      <section>
        <h2>Minha Conta (Master)</h2>
        <div id="master-account"></div>
        <button id="master-logout" type="button">Sair deste dispositivo</button>
      </section>
      <section>
        <h2>Backup</h2>
        <div class="backup-actions">
          <button id="export-backup">Exportar backup (.json)</button>
          <label>
            Importar backup
            <input type="file" id="import-backup" accept="application/json" />
          </label>
        </div>
      </section>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
