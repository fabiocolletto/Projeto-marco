<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- base href will be injected during deploy -->
    <title>AppBase</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
    <style>
      :root {
        color-scheme: light dark;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: #0f172a;
        background-image: radial-gradient(circle at 20% 20%, rgba(59, 130, 246, 0.2), transparent 40%),
          radial-gradient(circle at 80% 30%, rgba(14, 165, 233, 0.18), transparent 45%),
          radial-gradient(circle at 30% 80%, rgba(168, 85, 247, 0.12), transparent 50%);
        background-attachment: fixed;
        min-height: 100vh;
        margin: 0;
        --brand-accent: rgba(59, 130, 246, 0.85);
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        color: rgba(248, 250, 252, 0.92);
      }

      header {
        padding: 2.5rem 3rem 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      header h1 {
        margin: 0;
        font-size: clamp(2rem, 3vw + 1rem, 3rem);
        font-weight: 700;
        letter-spacing: -0.04em;
      }

      header p {
        margin: 0;
        color: rgba(226, 232, 240, 0.8);
        max-width: 60ch;
      }

      #app-shell {
        flex: 1;
        display: grid;
        grid-template-columns: minmax(280px, 360px) 1fr;
        gap: 2rem;
        padding: 0 3rem 3rem;
      }

      #catalog {
        backdrop-filter: blur(18px);
        background: linear-gradient(160deg, rgba(15, 23, 42, 0.86), rgba(15, 23, 42, 0.65));
        border: 1px solid rgba(148, 163, 184, 0.1);
        border-radius: 20px;
        padding: 1.75rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        box-shadow: 0 30px 80px rgba(15, 23, 42, 0.35);
      }

      #catalog h2 {
        margin: 0;
        font-size: 1.3rem;
        letter-spacing: -0.02em;
      }

      #catalog-list {
        display: grid;
        gap: 0.75rem;
      }

      .card {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 1.25rem;
        border-radius: 16px;
        border: 1px solid transparent;
        background: rgba(30, 41, 59, 0.6);
        color: inherit;
        font-size: 1rem;
        font-weight: 500;
        text-align: left;
        cursor: pointer;
        transition: background 120ms ease, transform 120ms ease, border-color 120ms ease, box-shadow 120ms ease;
        user-select: none;
        width: 100%;
        gap: 0.75rem;
      }

      .card:hover,
      .card:focus-visible {
        background: rgba(59, 130, 246, 0.16);
        border-color: rgba(96, 165, 250, 0.35);
        transform: translateY(-1px);
        outline: none;
      }

      .card.active {
        outline: 2px solid var(--brand-accent, rgba(59, 130, 246, 0.8));
        box-shadow: 0 0 0 3px color-mix(in srgb, var(--brand-accent, rgba(59, 130, 246, 0.8)), transparent 70%);
        background: linear-gradient(135deg, rgba(59, 130, 246, 0.35), rgba(14, 165, 233, 0.25));
        border-color: rgba(59, 130, 246, 0.45);
      }

      .card-title {
        display: block;
        font-weight: 600;
      }

      .card-badge {
        border-radius: 999px;
        background: rgba(30, 64, 175, 0.35);
        border: 1px solid rgba(147, 197, 253, 0.2);
        padding: 0.125rem 0.5rem;
        font-size: 0.75rem;
        font-weight: 600;
        letter-spacing: 0.02em;
        text-transform: uppercase;
      }

      .catalog-empty {
        color: rgba(226, 232, 240, 0.65);
        font-size: 0.95rem;
      }

      #panel {
        backdrop-filter: blur(18px);
        background: linear-gradient(160deg, rgba(15, 23, 42, 0.86), rgba(15, 23, 42, 0.7));
        border: 1px solid rgba(148, 163, 184, 0.1);
        border-radius: 24px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        box-shadow: 0 40px 90px rgba(15, 23, 42, 0.4);
      }

      #panel header {
        padding: 1.5rem 2rem 1rem;
        border-bottom: 1px solid rgba(148, 163, 184, 0.12);
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 1rem;
      }

      #panel header .panel-heading {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }

      #panel header h2 {
        margin: 0;
        font-size: 1.5rem;
        font-weight: 600;
      }

      #panel header span {
        color: rgba(148, 163, 184, 0.85);
      }

      #panel-close {
        background: transparent;
        border: none;
        color: rgba(226, 232, 240, 0.85);
        font-size: 1.25rem;
        cursor: pointer;
        line-height: 1;
        border-radius: 999px;
        padding: 0.25rem 0.5rem;
        transition: background 120ms ease, color 120ms ease;
      }

      #panel-close:hover,
      #panel-close:focus-visible {
        background: rgba(59, 130, 246, 0.18);
        color: rgba(248, 250, 252, 0.95);
        outline: none;
      }

      #panel .placeholder {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 3rem;
        text-align: center;
        color: rgba(226, 232, 240, 0.65);
        font-size: 1rem;
        line-height: 1.6;
      }

      #miniapp-frame {
        flex: 1;
        border: none;
        width: 100%;
        background: rgba(15, 23, 42, 0.96);
      }

      #panel footer {
        padding: 1rem 2rem;
        border-top: 1px solid rgba(148, 163, 184, 0.12);
        font-size: 0.85rem;
        color: rgba(148, 163, 184, 0.75);
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 1rem;
      }

      #panel footer a {
        color: rgba(96, 165, 250, 0.92);
        text-decoration: none;
      }

      #panel footer a:hover,
      #panel footer a:focus-visible {
        text-decoration: underline;
      }

      #error-banner {
        margin: 0 3rem 1.5rem;
        background: rgba(248, 113, 113, 0.18);
        border: 1px solid rgba(248, 113, 113, 0.35);
        color: rgba(254, 226, 226, 0.9);
        padding: 0.75rem 1rem;
        border-radius: 12px;
        display: none;
      }

      #error-banner[data-visible="true"] {
        display: block;
      }

      @media (max-width: 1024px) {
        #app-shell {
          grid-template-columns: 1fr;
        }

        #catalog {
          order: 2;
        }
      }

      @media (max-width: 720px) {
        header {
          padding: 2rem 1.5rem 1rem;
        }

        #app-shell {
          padding: 0 1.5rem 2rem;
          gap: 1.25rem;
        }

        #catalog {
          padding: 1.25rem;
        }

        #panel header,
        #panel footer {
          padding-left: 1.5rem;
          padding-right: 1.5rem;
        }
      }
    </style>
    <script id="app-config" type="application/json">{"publicAdmin":false,"baseHref":"/"}</script>
  </head>
  <body>
    <header>
      <h1>AppBase</h1>
      <p>Catálogo unificado de MiniApps. Selecione um módulo para iniciar ou use um link direto para abrir um painel específico.</p>
    </header>
    <div id="error-banner" role="alert"></div>
    <div id="app-shell">
      <section id="catalog" aria-labelledby="catalog-title">
        <h2 id="catalog-title">MiniApps disponíveis</h2>
        <div id="catalog-list" role="list"></div>
      </section>
      <section id="panel" aria-live="polite">
        <header>
          <div class="panel-heading">
            <h2 id="panel-title">Catálogo</h2>
            <span id="panel-subtitle">Escolha um MiniApp para abrir no painel central</span>
          </div>
          <button id="panel-close" type="button" aria-label="Fechar painel" hidden>×</button>
        </header>
        <div class="placeholder" id="panel-placeholder">
          <p>Escolha um MiniApp ao lado para iniciar.</p>
        </div>
        <iframe id="miniapp-frame" title="Painel do MiniApp" hidden></iframe>
        <footer>
          <span>AppBase · publicação estática</span>
          <a href="./miniapps/registry.json" target="_blank" rel="noopener">Ver registry</a>
        </footer>
      </section>
    </div>
    <script type="module" src="./app/main.js"></script>
  </body>
</html>
