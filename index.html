<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Projeto Marco</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="refresh" content="0; url=miniapps/base_shell/" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-content: center;
        padding: 2rem;
        text-align: center;
        color: #0f172a;
        background: #f8fafc;
      }

      a {
        color: #2563eb;
      }
    </style>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const target = 'miniapps/base_shell/';
        const resolved = new URL(target, window.location.href);
        if (window.location.pathname !== resolved.pathname) {
          window.location.replace(resolved.href);
        }
      });
    </script>
  </head>
  <body>
    <p>Redirecionando para o MiniApp Base Shell…</p>
    <p>
      Se você não for redirecionado automaticamente,
      <a href="miniapps/base_shell/">acesse a versão estática do miniapp</a>.
    </p>
  </body>
</html>
