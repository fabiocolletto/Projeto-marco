<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Projeto Marco</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="refresh" content="0; url=./miniapps/base_shell/" />
    <style>
      :root {
        color-scheme: light dark;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        display: grid;
        place-items: center;
        padding: clamp(2rem, 6vw, 4rem) clamp(1rem, 4vw, 2.5rem);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #f8fafc;
        color: #0f172a;
      }

      main {
        display: grid;
        gap: 1.5rem;
        text-align: center;
        max-width: 420px;
      }

      h1 {
        margin: 0;
        font-size: clamp(1.75rem, 4vw, 2.5rem);
      }

      p {
        margin: 0;
        line-height: 1.6;
      }

      a {
        color: #2563eb;
        font-weight: 600;
        text-decoration: none;
      }

      a:hover,
      a:focus {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Carregando o shell principal…</h1>
      <p>
        Aguarde um instante enquanto redirecionamos para a experiência completa.
        Caso nada aconteça, utilize o link abaixo.
      </p>
      <p>
        <a id="shell-link" href="./miniapps/base_shell/">Abrir shell base</a>
      </p>
      <noscript>
        <p>
          O redirecionamento automático requer JavaScript habilitado. Utilize o link acima
          para acessar o shell.
        </p>
      </noscript>
    </main>
    <script>
      (function redirectToShell() {
        const anchor = document.getElementById('shell-link');
        const targetUrl = new URL('./miniapps/base_shell/', window.location.href);

        if (anchor) {
          anchor.href = `${targetUrl.pathname}${targetUrl.search}${targetUrl.hash}`;
        }

        try {
          if (targetUrl.href !== window.location.href) {
            window.location.replace(targetUrl.href);
          }
        } catch (error) {
          console.warn('fallback redirect failed', error);
          window.location.href = targetUrl.href;
        }
      })();
    </script>
  </body>
</html>
