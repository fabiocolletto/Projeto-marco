<!doctype html><meta charset="utf-8"><title>PB Consignado</title>
<style>body{font-family:system-ui;margin:0;padding:16px}.card{border:1px solid #e6e6e6;border-radius:16px;padding:16px;box-shadow:0 1px 8px rgba(0,0,0,.06)}.row{display:flex;gap:8px;flex-wrap:wrap;margin:8px 0}input,button{padding:10px;border-radius:12px;border:1px solid #ccc}button{cursor:pointer}.muted{opacity:.75}.mono{white-space:pre-wrap;background:#0b0b0b;color:#f2f2f2;border-radius:12px;padding:10px;margin-top:12px;max-height:280px;overflow:auto}</style>
<div class="card">
  <h2>Paraná Banco • Consignado</h2>
  <p class="muted">Token → Consentimento → Status</p>
  <div class="row"><button id="btnToken">1) Obter token</button></div>
  <div class="row"><input id="cpf" placeholder="CPF (somente números)" maxlength="11"><button id="btnConsent">2) Enviar consentimento</button></div>
  <div class="row"><input id="batchId" placeholder="Batch ID"><button id="btnStatus">3) Consultar status</button></div>
  <div id="out" class="mono"></div>
</div>
<script type="module" src="./pb.js"></script>
