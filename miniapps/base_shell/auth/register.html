<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
  <head>
    <meta charset="utf-8" />

    <title data-i18n="auth.register.title">Criar conta</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../../../packages/base.theme/theme.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="app-header" role="banner">
        <button id="btnMenu" class="ghost" aria-label="Menu" aria-expanded="true">
          <span aria-hidden="true">‚ò∞</span>
        </button>
        <img id="logo" class="brand" src="../../../assets/brand/logo-light.svg" alt="MiniApp Base" />
        <h1 id="page-title" data-i18n="auth.register.title">Criar conta</h1>
        <div class="toolbar" role="group" aria-label="Global actions">
          <button id="btnLang" class="ghost" aria-haspopup="true" aria-expanded="false">
            <span data-i18n="actions.language">Idioma</span>
          </button>
          <button id="btnTheme" class="ghost icon-only" type="button" aria-pressed="false">
            <span class="sr-only" data-i18n="actions.toggleTheme">Alternar tema</span>
            <span aria-hidden="true" data-theme-icon>‚òÄÔ∏è</span>
          </button>
          <div class="user-menu" role="group" aria-label="User menu">
            <button id="btnUser" class="ghost" aria-haspopup="true" aria-expanded="false">
              <span id="current-user">--</span>
            </button>
            <ul id="user-menu" class="menu" hidden>
              <li><button data-action="profile" data-i18n="actions.profile">Perfil</button></li>
              <li><button data-action="switch" data-i18n="actions.switchUser">Trocar usu√°rio</button></li>
              <li><button data-action="logout" data-i18n="actions.logout">Sair</button></li>
            </ul>
          </div>
        </div>
      </header>
      <div class="layout">
        <aside id="sidebar" class="sidebar" aria-label="Navega√ß√£o principal">
          <nav>
            <ul>
              <li>
                <a href="../index.html" title="Dashboard">
                  <span class="icon" aria-hidden="true">üè†</span>
                  <span class="label" data-i18n="nav.dashboard">In√≠cio</span>
                </a>
              </li>
              <li>
                <a href="#" title="Atividades">
                  <span class="icon" aria-hidden="true">üóÇ</span>
                  <span class="label" data-i18n="nav.activity">Atividades</span>
                </a>
              </li>
              <li>
                <a href="#" title="An√°lises">
                  <span class="icon" aria-hidden="true">üìä</span>
                  <span class="label" data-i18n="nav.analytics">An√°lises</span>
                </a>
              </li>
              <li>
                <a href="#" title="Configura√ß√µes">
                  <span class="icon" aria-hidden="true">‚öôÔ∏è</span>
                  <span class="label" data-i18n="nav.settings">Configura√ß√µes</span>
                </a>
              </li>
            </ul>
          </nav>
          <button id="btnCollapse" class="ghost" aria-expanded="true" aria-controls="sidebar">
            <span aria-hidden="true">‚ü®‚ü©</span>
            <span class="sr-only" data-i18n="actions.toggleSidebar">Alternar barra lateral</span>
          </button>
        </aside>
        <main id="panel" class="panel" role="main" tabindex="-1">
          <section class="panel-content">
            <form id="register-form" class="card" novalidate>
              <h2 data-i18n="auth.register.title">Criar conta</h2>
              <div class="field">
                <label for="register-name" data-i18n="auth.form.name">Nome</label>
                <input id="register-name" name="name" type="text" required autocomplete="name" />
              </div>
              <div class="field">
                <label for="register-email" data-i18n="auth.form.email">E-mail</label>
                <input id="register-email" name="email" type="email" required autocomplete="email" />
              </div>
              <div class="field">
                <label for="register-password" data-i18n="auth.form.password">Senha</label>
                <input id="register-password" name="password" type="password" required autocomplete="new-password" />
              </div>
              <div class="field">
                <label for="register-role" data-i18n="auth.form.role">Perfil de acesso</label>
                <select id="register-role" name="role">
                  <option value="owner" data-i18n="auth.form.owner">Propriet√°rio</option>
                  <option value="member" data-i18n="auth.form.member">Membro</option>
                </select>
              </div>
              <button type="submit" class="cta" data-i18n="auth.register.submit">Registrar</button>
              <p class="form-hint">
                <a href="./login.html" data-i18n="panel.actions.login">Acessar</a>
              </p>
              <p id="register-feedback" class="feedback" role="status" aria-live="polite"></p>
            </form>
          </section>
        </main>
      </div>
      <footer class="app-footer" role="contentinfo">
        <small>&copy; <span data-i18n="footer.copyright">2024 Organiza√ß√£o Exemplo</span></small>
      </footer>

    <script type="module" src="../app.js"></script>
