<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title data-i18n="auth.register.title">Criar conta</title>
    <script>
      (function () {
        const root = document.documentElement;
        let mode = 'panel';
        try {
          const params = new URLSearchParams(window.location.search);
          const embed = params.get('embed');
          if (embed && embed.toLowerCase() === 'inline') {
            mode = null;
          } else if (embed && embed.toLowerCase() === 'panel') {
            mode = 'panel';
          } else if (window.self === window.top) {
            mode = null;
          }
        } catch (error) {
          if (window.self === window.top) {
            mode = null;
          }
        }
        if (mode === 'panel') {
          root.dataset.embedMode = 'panel';
        } else {
          delete root.dataset.embedMode;
        }
      })();
    </script>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body class="auth-login auth-register">
    <main id="panel" class="panel panel--auth" role="main" tabindex="-1">
      <section class="panel-content auth-login__content">
        <div class="card auth-login__card">
          <div id="nav-overlay-root"></div>
          <div class="auth-login__actions" role="group" aria-label="User menu">
            <div class="user-menu">
              <button
                id="btnUser"
                class="ghost icon-only"
                type="button"
                aria-haspopup="dialog"
                aria-expanded="false"
                aria-controls="user-menu"
              >
                <span class="user-avatar" aria-hidden="true">‚ò∞</span>
                <span id="current-user" class="sr-only">--</span>
              </button>
            </div>
          </div>
          <form id="register-form" class="auth-login__form" novalidate>
            <h1 id="page-title" data-i18n="auth.register.title">Criar conta</h1>
            <div class="field auth-register__phone-field" data-phone-field>
              <label for="register-phone" data-i18n="auth.form.phone">Celular</label>
              <div class="auth-register__phone-controls" data-phone-controls>
                <div class="auth-register__phone-country">
                  <label for="register-phone-country" class="sr-only" data-i18n="auth.form.phone.countryCode">
                    C√≥digo do pa√≠s
                  </label>
                  <input
                    id="register-phone-country"
                    name="phoneCountry"
                    type="text"
                    inputmode="numeric"
                    pattern="\\d{2}"
                    maxlength="2"
                    required
                    data-phone-country
                    value="55"
                  />
                </div>
                <input type="hidden" name="phoneRegion" value="BR" data-phone-region />
                <input
                  id="register-phone"
                  name="phone"
                  type="tel"
                  required
                  autocomplete="tel"
                  inputmode="tel"
                  data-phone-input
                />
              </div>
            </div>
            <div class="field auth-register__password-field">
              <label for="register-password" data-i18n="auth.form.password">Senha</label>
              <div class="auth-password-wrapper">
                <input
                  id="register-password"
                  name="password"
                  type="password"
                  required
                  autocomplete="new-password"
                  aria-describedby="password-strength-status"
                />
                <button
                  type="button"
                  class="auth-toggle-password"
                  data-action="toggle-password"
                  aria-controls="register-password"
                  aria-pressed="false"
                  aria-labelledby="register-password-toggle-label"
                >
                  <span class="auth-toggle-password-icon" aria-hidden="true" data-password-visibility-icon>üëÅÔ∏è</span>
                  <span
                    id="register-password-toggle-label"
                    class="sr-only"
                    data-password-visibility-label
                    data-i18n="auth.register.showPassword"
                  >
                    Mostrar senha
                  </span>
                </button>
              </div>
              <div class="password-strength" data-password-meter data-strength="weak">
                <div class="password-strength__header">
                  <span class="password-strength__label" data-i18n="auth.passwordStrength.label">For√ßa da senha</span>
                  <span
                    id="password-strength-status"
                    class="password-strength__status"
                    data-password-status
                    data-i18n="auth.passwordStrength.level.weak"
                    aria-live="polite"
                  >
                    Fraca
                  </span>
                </div>
                <div class="password-strength__meter" aria-hidden="true">
                  <span class="password-strength__bar" data-password-bar></span>
                </div>
              </div>
            </div>
            <div class="field auth-login__field-actions">
              <label class="auth-login__remember auth-register__terms" for="register-terms">
                <input id="register-terms" name="terms" type="checkbox" required checked />
                <span>
                  <span data-i18n="auth.register.terms.prefix">Li e aceito os</span>
                  <a
                    href="https://5horas.com.br/home/pagina-legal/docs-legais/"
                    target="_blank"
                    rel="noopener noreferrer"
                    data-i18n="auth.register.terms.link"
                  >
                    termos legais
                  </a>
                </span>
              </label>
            </div>
            <button type="submit" class="cta" data-i18n="auth.register.submit">Registrar</button>
            <div class="auth-register__login-link">
              <a
                href="./login.html"
                class="auth-register__login-link-anchor"
                data-action="open-login"
                data-i18n="auth.register.haveAccount"
              >
                J√° tenho uma conta
              </a>
            </div>
            <p id="register-feedback" class="feedback" role="status" aria-live="polite"></p>
          </form>
          <footer class="auth-login__card-footer" aria-label="5Horas">
            <img
              id="logo"
              class="brand auth-login__brand-image"
              src="https://5horas.com.br/wp-content/uploads/2025/10/Logo-Light-Transparente-2000x500px.webp"
              alt="5Horas"
              data-brand-light="https://5horas.com.br/wp-content/uploads/2025/10/Logo-Light-Transparente-2000x500px.webp"
              data-brand-dark="https://5horas.com.br/wp-content/uploads/2025/10/Logo-Dark-Transparente-2000x500px.png"
            />
          </footer>
        </div>
      </section>
    </main>

        <ul class="menu">

              <span class="menu-icon" aria-hidden="true" data-lang-icon>üáßüá∑</span>

              <span class="sr-only" data-i18n="actions.toggleLanguage">Alternar idioma</span>
            </button>
          </li>
          <li>
            <button id="btnTheme" class="menu-item" type="button" aria-pressed="false">

            </button>
          </li>

              <span class="menu-icon" aria-hidden="true">üë§</span>
              <span class="menu-text" data-i18n="settings.userPanel">Painel do usu√°rio</span>
              <span class="sr-only" data-i18n="actions.openUserPanel">Abrir painel do usu√°rio</span>
            </button>
          </li>
          <li class="menu-divider" role="separator" aria-hidden="true"></li>
          <li>
            <button class="menu-item" type="button" data-action="profile">
              <span class="menu-icon" aria-hidden="true">üîê</span>

            </button>
          </li>
          <li>
            <button class="menu-item" type="button" data-action="reset-data">
              <span class="menu-icon" aria-hidden="true">üóëÔ∏è</span>
              <span class="menu-text" data-i18n="actions.resetData">Excluir todos os dados</span>
            </button>
          </li>
          <li>
            <button class="menu-item" type="button" data-action="logout">
              <span class="menu-icon" aria-hidden="true">üö™</span>
              <span class="menu-text" data-i18n="actions.logout">Sair</span>
            </button>
          </li>
        </ul>
      </div>
    </div>
    <script type="module" src="../../../shared/js/main.js"></script>
